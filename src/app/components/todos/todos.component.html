<div class="col-md-12 todo-container" *ngFor="let todo of todos">
    <div class="todo-title" [class.urgent]="todo.urgent" [class.solved]="todo.solved">{{todo.title}} - <small><i>ETA {{todo.eta}} min</i></small><strong class="pull-right">{{todo.date}}</strong></div>
    <div class="todo-content">
        <p>{{todo.content}}</p>
        <div class="clearfix"></div>
    </div>
    <div class="todo-footer">
        <label for="eta">Duration</label>
        <input class="form-control" type="number" [value]="todo.eta" [(ngModel)]="todo.eta">
        <button type="button" class="btn btn-default pull-right" (click)="setDone(todo)" [disabled]="todo.solved">Done</button>
        <div class="clearfix"></div>
    </div>
</div>
